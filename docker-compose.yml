services:
  postgres:
    image: postgres:15  # Version stable 15 
    ports:
      - "5432:5432"  # Port standard PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Volume nommé 
    environment:
      - POSTGRES_PASSWORD=tp_password
      - POSTGRES_USER=tp_user
      - POSTGRES_DB=tp_db
    restart: unless-stopped  # Redémarre automatiquement si crash

volumes:
  postgres_data:  # Déclaration du volume